- name: create build directory
  file:
    path: "{{ default_build_directory }}"
    state: directory
    owner: root
    group: root
    mode: '0777'

- name: copy Dockerfile
  copy:
    src: "{{ DockerfileHomeDir }}/Dockerfile"
    dest: "{{ default_build_directory }}"
    owner: root
    group: root
    mode: '0777'
  
- name: build container image
  shell: |
    cd "{{ default_build_directory }}" && ls
  
- name: build image
  shell: |
    docker build -t "{{ default_container_image }}" .
  args:
    chdir: "{{ default_build_directory }}"
  register: outMsg
    
- name: debug pwdOut
  debug:
    msg: "{{ outMsg }}"

